{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de profesional</title>
    {% tailwind_css %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold text-center mt-20 mb-10 uppercase">Registro de profesional</h1>
    <form method="post" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            <input type="text" id="id_username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" id="id_email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="id_password1" name="password1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
            <input type="password" id="id_password2" name="password2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
            <input type="text" id="id_name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_occupation" class="block text-sm font-medium text-gray-700">Ocupación</label>
            <select id="id_occupation" name="occupation" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                {% for occupation_value, occupation_in_spanish in occupations %}
                    <option value="{{ occupation_value }}">{{ occupation_in_spanish }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="id_phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="tel" id="id_phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_charge_per_minute_in_chilean_pesos" class="block text-sm font-medium text-gray-700">Tarifa por minuto en pesos chilenos (CLP)</label>
            <input type="number" id="id_charge_per_minute_in_chilean_pesos" name="charge_per_minute_in_chilean_pesos" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="mb-4">
            <label for="id_rut" class="block text-sm font-medium text-gray-700">RUT</label>
            <input type="text" id="id_rut" name="rut" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        
        <div class="text-right mb-4">
            <button type="submit" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Registrarse</button>
        </div>

        <div class="mt-3 text-right">
            <a href="/" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Volver al inicio</a>
        </div>
    </form>
</body>
</html>
