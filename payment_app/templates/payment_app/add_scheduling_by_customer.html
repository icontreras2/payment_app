{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar agendamiento</title>
    {% tailwind_css %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-3xl font-bold text-center mt-20 mb-10 uppercase">
        Agregar agendamiento
    </h1>
    <form method="post" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
        {% csrf_token %}
        <input type="hidden" id="id_customer" name="customer" value="{{ customer }}">
        <div class="mb-4">
            <label for="professional" class="block text-sm font-medium text-gray-700">Profesional</label>
            <select id="professional" name="professional" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                {% for professional in professionals %}
                    <option value="{{ professional.id }}">{{ professional.name }} ({{ professional.get_occupation }} - {{ professional.rut }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="start_datetime" class="block text-sm font-medium text-gray-700">Fecha y hora de inicio</label>
            <input type="datetime-local" id="start_datetime" name="start_datetime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
            <label for="end_datetime" class="block text-sm font-medium text-gray-700">Fecha y hora de término</label>
            <input type="datetime-local" id="end_datetime" name="end_datetime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
        </div>

        <div class="text-right">
            <button type="submit" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar</button>
        </div>
        <div class="mt-3 text-right">
            <a href="/" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Volver al inicio</a>
        </div>
        
    </form>
</body>
